<!DOCTYPE html>
<html>
<head>
  <title>Find That Tab</title>
  <!--Import materialize.css-->
  <!-- build:css main.css -->
  <link type="text/css" rel="stylesheet" href="main.css" />
  <!-- endbuild -->
    <!-- build:js analytics.js -->
  <script type="text/javascript" src="scripts/analytics.js"></script>
  <!-- endbuild -->
  <!-- Google Analytics -->
  <script async src='https://ssl.google-analytics.com/analytics.js'></script>
  <!-- End Google Analytics -->
</head>
<body>
  <main>
    <div id="output">
      <!-- Page Content goes here -->
    </div>
    <div class="container" id="information">
      <div class="row">
        <div class="col s4 offset-s2">
          <div class="center promo promo-example">
            <i class="material-icons small">swap_vert</i>
            <p class="light center">Use your keyboard's arrows to navigate up and down.</p>
          </div>
        </div>
        <div class="col s4">
          <div class="center promo promo-example">
            <i class="material-icons small">open_in_browser</i>
            <p class="light center">Use return to jump to the selected tab</p>
          </div>
        </div>
      </div>
    </div>
  </main>
  <!-- build:js app.js -->
  <script src="libs/jquery.js"></script>
  <script src="libs/materialize.js"></script>
  <script src="bundle.js"></script>
  <!-- endbuild -->
</body>
</html>
